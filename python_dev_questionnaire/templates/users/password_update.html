{% extends "layouts/base.html" %}
{% load django_bootstrap5 %}

{% block content %}
  <div class="container py-5">
    <h1 class="display-6 mb-4">Изменение пароля</h1>
    <form class="form d-inline"
          action="{% url 'users_update_password' username=user.username %}"
          method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      <div class="mt-3">
        {% bootstrap_button button_type="submit" content="Сохранить" %}
        <a href="{% url 'users_profile' username=user.username %}"
           class="btn btn-secondary ms-2">Отменить</a>
      </div>
    </form>
  </div>
{% endblock content %}
